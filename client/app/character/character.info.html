<form class="col-md-12">
  <div class="form-group">
    <label for="characterName">Enter a name:</label>
    <input type="text" ng-model="vm.characterName" class="form-control" id="characterName">
  </div>
  <div class="form-group">
    <label for="characterHometown">Enter your hometown:</label>
    <input type="text" ng-model="vm.characterHometown" class="form-control" id="characterHometown">
  </div>
  <div class="form-group">
    <label for="characterFriend">Enter your best friend's name:</label>
    <input type="text" class="form-control" id="characterFriend">
  </div>
</form>
