<div class="container">
  <h1 class="text-center">Bookstore</h1>
  <div class="row" id="bookstore">
    <div ng-repeat="book in vm.books" class="panel panel-default col-md-2">
      <div class="inner-card">
        <img src="{{ book.coverImg }}" class="text-center book-cover">
        <p class="book-title">{{ book.title }}</p>
        <p class="book-price">{{ book.price | currency }}</p>
        <a class="btn btn-primary btn-full" href="">Add To Cart</a>
      </div>
    </div>
  </div>
</div>
